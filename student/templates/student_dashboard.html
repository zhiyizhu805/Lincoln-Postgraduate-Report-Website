{% extends 'user_base.html' %} {% block title %}Student Dashboard{% endblock %}
{% block content %} {%if "dashboard" in request.path %}
<div style="padding-top: 10%; padding-left: 10%">
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
    <div class="col-auto">
      <a href="{{ url_for('student.profile') }}">
        <div
          class="card"
          style="width: 16rem; background-color: #005f73; color: #fff"
        >
          <div class="card-body">
            <h1 class="card-title" style="text-align: center">
              <span><i class="fas fa-user-tie"></i></span>
            </h1>
            <br />
            <h5 class="card-subtitle mb-2" style="text-align: center">
              My Profile
            </h5>
            <hr />
            <p class="card-text">Manage my details.</p>
          </div>
        </div>
      </a>
    </div>
    <div class="col-auto">
      <a href="{{ url_for('student.start_report') }}">
        <div
          class="card"
          style="width: 16rem; background-color: #0a9396; color: #fff"
        >
          <div class="card-body">
            <h1 class="card-title" style="text-align: center">
              <span><i class="fas fa-plus"></i></span>
            </h1>
            <br />
            <h5 class="card-subtitle mb-2" style="text-align: center">
              Start A Report
            </h5>
            <hr />
            <p class="card-text">Start a 6-month report.</p>
          </div>
        </div>
      </a>
    </div>

    <div class="col-auto">
      <a href="{{ url_for('student.my_reports') }}">
        <div
          class="card"
          style="width: 16rem; background-color: #bc4749; color: #fff"
        >
          <div class="card-body">
            <h1 class="card-title" style="text-align: center">
              <span><i class="fas fa-eye"></i></span>
            </h1>
            <br />
            <h5 class="card-subtitle mb-2" style="text-align: center">
              My Reports
            </h5>
            <hr />
            <p class="card-text">View all my reports.</p>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
{%else%} {%endif%}{% endblock %}
