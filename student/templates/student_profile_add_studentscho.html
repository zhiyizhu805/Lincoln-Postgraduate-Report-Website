{% extends 'user_base.html' %} {% block title %}Profile{% endblock %} {% block
content %}
<div>
  <h3>Add a Scholarship:</h3>
  <br />
  <hr />
  <form
    action="/student/profile/add/studentscho/process"
    method="POST"
    class="myForm"
    onsubmit="return validateForm()"
  >
    <div class="form-group row">
      <label for="startdate" class="col-sm-3 col-form-label"
        ><strong>Student ID:</strong></label
      >
      <div class="col-sm-9">
        <input
          type="text"
          id="studentid"
          name="studentid"
          class="form-control"
          readonly
          value="{{ student_id }}"
        />
      </div>
    </div>

    <div class="form-group row">
      <label for="scholarship_type" class="col-sm-3 col-form-label"
        ><strong>Scholarship Type:</strong></label
      >
      <div class="col-sm-9">
        <select
          name="scholarshipid"
          id="scholarshipid"
          class="form-select"
          required
          ria-label="Default select example"
        >
          <option selected value="">
            --- Select Scholarship From Menu ---
          </option>
          {% for scho in schoList %}
          <option value="{{scho['ScholarshipID']}}">
            {{scho['Name']}} - {{scho['Value']}}
          </option>
          {%endfor%}
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label for="startdate" class="col-sm-3 col-form-label"
        ><strong>Start Date:</strong></label
      >
      <div class="col-sm-9">
        <input
          type="date"
          id="startdate"
          name="startdate"
          class="form-control"
          required
          value=""
        />
      </div>
    </div>

    <div class="form-group row">
      <label for="enddate" class="col-sm-3 col-form-label"
        ><strong>End Date:</strong></label
      >
      <div class="col-sm-9">
        <input
          type="date"
          id="enddate"
          name="enddate"
          class="form-control"
          required
          value=""
        />
      </div>
    </div>

    <div
      class="form-group row align-center"
      style="display: flex; justify-content: center"
    >
      <button
        class="btn btn-primary mb-3 mr-2"
        type="submit"
        name="save"
        style="width: 12%"
        value=""
      >
        Save
      </button>
      <a
        type="button"
        class="btn btn-secondary mb-3"
        style="width: 12%"
        href="/student/profile"
        >Cancel</a
      >
    </div>
  </form>

  <script>
    function validateForm() {
      var startDate = document.getElementById("startdate").value;
      var endDate = document.getElementById("enddate").value;

      if (startDate > endDate) {
        alert("End date cannot be earlier than the start date.");
        return false; // Prevent form submission
      }

      return true; // Allow form submission
    }
  </script>

  {% endblock %}
</div>
