{% extends 'user_base.html' %} {% block title %}My Profile{% endblock %} {%
block content %}
<div>
  {% with messages = get_flashed_messages() %} {% if messages %}
  <ul class="flashes">
    {% for message in messages %}
    <div
      class="alert alert-success alert-dismissible fade show"
      role="alert"
    >
    {{ message }}
    {% endfor %}
  </ul>
  {% endif %} {% endwith %}
  <h1>My Profile</h1>
  <hr />
</div>
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="staffname"><strong>Name:</strong></label>
        <input
          type="text"
          id="staffname"
          name="staffname"
          class="form-control"
          readonly
          value="{{ convenor['Staff Name'] }}"
        />
      </div>

      <div class="form-group col-md-6">
        <label for="phone"><strong>Phone:</strong></label>
        <input
          type="number"
          id="phone"
          name="phone"
          class="form-control"
          readonly
          value="{{ convenor['Phone'] }}"
        />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="email"><strong>Email:</strong></label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          readonly
          value="{{ convenor['Email'] }}"
        />
      </div>

      <div class="form-group col-md-6">
        <label for="departmentname"><strong>Department Name:</strong></label>
        <input
          type="text"
          id="departmentname"
          name="departmentname"
          class="form-control"
          readonly
          value="{{ convenor['DepartmentName'] }}"
        />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="faculty"><strong>Faculty:</strong></label>
        <input
          type="text"
          id="faculty"
          name="faculty"
          class="form-control"
          readonly
          value="{{ convenor['Faculty'] }}"
        />
      </div>
    </div>
    <br />

    <div class="form-group row">
      <div class="col-sm-3"></div>
      <div class="col-sm-9 d-flex align-items-center">
      <a
        type="button"
        class="btn btn-primary mb-3"
        style="width: 20%"
        href="/convenor/profile/edit"
        >Edit</a
      >
    </div>
    <br /><br />
  </form>
</div>


{% endblock %}
