{% extends 'user_base.html' %} {% block title %}My Supervisors{% endblock %} {%
block content %}
<div>
  <div>
    <h3>Supervisors in the {{supervisors[0]['DepartmentName']}}</h3>
    <hr />
  </div>
  <div>
    <table class="table">
      <thead class="table table-secondary table-hover table-striped">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">View</th>
        </tr>
      </thead>
      <tbody>
        {% for supervisor in supervisors%}
        <tr>
          <td>{{supervisor['Staff Name']}}</td>

          <td>
            <form action="{{ url_for('convenor.profile_supervisor') }} ">
              <button
                type="submit"
                name="SupervisorEmail"
                value="{{supervisor['Email']}}"
                class="btn btn-primary"
              >
                View details
              </button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock %}
