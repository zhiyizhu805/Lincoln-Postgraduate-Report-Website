{% extends 'dashboard.html' %} {% block title %}Report{% endblock %} {% block
content %}
<div class="container">
  <br />
  <div class="row">
    <div class="col-10">
      <h1 style="color: #fff">Faculty Performance Evaluation Over Period</h1>
    </div>
    <div class="col-2" style="text-align: right">
      <a
        class="btn btn-primary"
        href="{{ url_for('admin.facultyPerformance') }}"
        role="button"
      >
        Go To Pie Chart
      </a>
    </div>
  </div>
  <br />
  <div style="background-color: #fff; color: rgb(41, 40, 40)">
    <br />
    <div id="chart" style="width: 600px; height: 500px; margin: auto"></div>
    <br />
  </div>
</div>
<script type="text/javascript">
  var app = {};
  var chartDom = document.getElementById("chart");
  var myChart = echarts.init(chartDom);
  var option;
  var veryGoodDataList = "{{numCountedVeryGood}}";
  console.log(veryGoodDataList);
  const posList = [
    "left",
    "right",
    "top",
    "bottom",
    "inside",
    "insideTop",
    "insideLeft",
    "insideRight",
    "insideBottom",
    "insideTopLeft",
    "insideTopRight",
    "insideBottomLeft",
    "insideBottomRight",
  ];
  app.configParameters = {
    rotate: {
      min: -90,
      max: 90,
    },
    align: {
      options: {
        left: "left",
        center: "center",
        right: "right",
      },
    },
    verticalAlign: {
      options: {
        top: "top",
        middle: "middle",
        bottom: "bottom",
      },
    },
    position: {
      options: posList.reduce(function (map, pos) {
        map[pos] = pos;
        return map;
      }, {}),
    },
    distance: {
      min: 0,
      max: 100,
    },
  };
  app.config = {
    rotate: 90,
    align: "left",
    verticalAlign: "middle",
    position: "insideBottom",
    distance: 15,
    onChange: function () {
      const labelOption = {
        rotate: app.config.rotate,
        align: app.config.align,
        verticalAlign: app.config.verticalAlign,
        position: app.config.position,
        distance: app.config.distance,
      };
      myChart.setOption({
        series: [
          {
            label: labelOption,
          },
          {
            label: labelOption,
          },
          {
            label: labelOption,
          },
          {
            label: labelOption,
          },
          {
            label: labelOption,
          },
        ],
      });
    },
  };
  const labelOption = {
    show: true,
    position: app.config.position,
    distance: app.config.distance,
    align: app.config.align,
    verticalAlign: app.config.verticalAlign,
    rotate: app.config.rotate,
    formatter: "{c}  {name|{a}}",
    fontSize: 8,
    rich: {
      name: {},
    },
  };
  option = {
    tooltip: {
      trigger: "axis",
      axisPointer: {
        type: "shadow",
      },
    },
    legend: {
      data: [
        "Very Good",
        "Good",
        "Satisfactory",
        "Unsatisfactory",
        "Not Relevant",
      ],
    },
    toolbox: {
      show: true,
      orient: "vertical",
      left: "right",
      top: "center",
      feature: {
        mark: { show: true },
        dataView: { show: true, readOnly: false },
        magicType: { show: true, type: ["line", "bar", "stack"] },
        restore: { show: true },
        saveAsImage: { show: true },
      },
    },
    xAxis: [
      {
        type: "category",
        axisTick: { show: false },
        data: ["2022-06-30", "2022-12-31", "Current"],
      },
    ],
    yAxis: [
      {
        type: "value",
      },
    ],
    series: [
      {
        name: "Very Good",
        type: "bar",
        barGap: 0,
        // label: labelOption,
        emphasis: {
          focus: "series",
        },
        // data: [0, 0, 16],
        data: [
          "{{period1VeryGood}}",
          "{{period2VeryGood}}",
          "{{period3VeryGood}}",
        ],
      },
      {
        name: "Good",
        type: "bar",
        // label: labelOption,
        emphasis: {
          focus: "series",
        },
        // data: [20, 10, 10],
        data: ["{{period1Good}}", "{{period2Good}}", "{{period3Good}}"],
      },
      {
        name: "Satisfactory",
        type: "bar",
        // label: labelOption,
        emphasis: {
          focus: "series",
        },
        // data: [10, 5, 2],
        data: [
          "{{period1Satisfactory}}",
          "{{period2Satisfactory}}",
          "{{period3Satisfactory}}",
        ],
      },
      {
        name: "Unsatisfactory",
        type: "bar",
        // label: labelOption,
        emphasis: {
          focus: "series",
        },
        // data: [2, 0, 0],
        data: [
          "{{period1Unsatisfactor}}",
          "{{period2Unsatisfactor}}",
          "{{period3Unsatisfactor}}",
        ],
      },
      {
        name: "Not Relevant",
        type: "bar",
        // label: labelOption,
        emphasis: {
          focus: "series",
        },
        // data: [8, 15, 8],
        data: [
          "{{period1NotRelevant}}",
          "{{period2NotRelevant}}",
          "{{period3NotRelevant}}",
        ],
      },
    ],
  };

  option && myChart.setOption(option);
</script>
{% endblock %}
